
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fff3f3, #ffe9e9);
      font-family: 'Rubik', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 360px;
      max-width: 90%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: bold;
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #444;
    }

    .back-link, .login-link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .back-link a, .login-link a {
      color: #c00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Регистрация</h2>
    <form action="send.php" method="POST">
      <label for="fullname">Ф.И.О:</label>
      <input type="text" name="fullname" id="fullname" required>

      <label for="email">Электронная почта:</label>
      <input type="email" name="email" id="email" required>

      <label for="password">Пароль:</label>
      <input type="password" name="password" id="password" required>

      <button type="submit">Зарегистрироваться</button>
    </form>
    <p class="login-link">Уже есть аккаунт? <a href="#">Войти</a></p>
    <p class="back-link"><a href="index.html">← Назад</a></p>
  </div>
</body>
</html>
